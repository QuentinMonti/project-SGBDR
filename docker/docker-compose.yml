version: '3'

services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_PASSWORD: pass
    ports:
      - "5566:5432"
  symfony-skeleton:
    build:
      context: .
      args:
        - WITH_XDEBUG=true
    env_file: ../.env
    depends_on:
      - db
    volumes:
      - ../:/var/www/html/
    ports:
      - "8100:80"
    stdin_open: true
    tty: true